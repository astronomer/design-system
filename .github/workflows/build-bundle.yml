name: Bundle Rebuilder
on: [push]
jobs:
  build:
    name: regenerate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: install
      - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: build
      - name: commit
        uses: elstudio/actions-js-build/commit@v3
        with:
          commitMessage: Regenerate bundle
